<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">

   </title>
   <meta name="author" content="">
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="./css/tachyons.css">
   <link rel="stylesheet" href="./css/style.css">
</head>
<body class="avenir-next pa4 bg-washed-blue fw3 f5">
   <nav class="pb4 bb bw1 b--lightest-blue flex justify-start">
      <a href="quiz-home.html" class="link dim dark-gray mr4 pb2">Quizzes</a>
      <a href="step1.html" class="link dim blue mr4 pb2 bb bw1 b--blue">Create quiz</a>
   </nav>
   <div class="bg-white mt5 ph3 pv5">
     <div class="flex justify-center items-center w-100 light-silver">

        <div class="w2 h2 br-100 bg-light-gray flex justify-center items-center">
           <div class="active-circle bg-blue br-100 relative" id="circle-1">
              <span class="f7 near-white absolute absolute-center">1</span>
           </div>
        </div>
        <span class="bar bg-light-gray w-5"></span>
        <div class="w2 h2 br-100  bg-light-gray flex justify-center items-center">
           <div class="br-100 relative" id="circle-2">
              <span class="f7 absolute absolute-center">2</span>
           </div>
        </div>
        <span class="bar bg-light-gray w-5"></span>
        <div class="w2 h2 br-100  bg-light-gray flex justify-center items-center">
           <div class="br-100 relative" id="circle-3">
              <span class="f7 absolute absolute-center">3</span>
           </div>
        </div>
        <span class="bar bg-light-gray w-5"></span>
        <div class="w2 h2 br-100  bg-light-gray flex justify-center items-center">
           <div class="br-100 relative" id="circle-4">
              <span class="f7 absolute absolute-center">4</span>
           </div>
        </div>
     </div>
      <h1 class="mt5 mb0 tc">Set up your quiz</h1>
      <form action="" method="post">
         <div class="w-100 w-50-ns mt5 center" id="question-1">
            <h3 class="f5 mt0">Quiz name</h3>
            <div class="mb4">
               <input type="text" class="ba bw1 b--light-silver h2 pv3 w-100 br1 pointer" />
            </div>
            <h3 class="f5 mt0">Description</h3>
            <div>
              <textarea name="textarea" rows="10" cols="50" class="ba bw1 b--light-silver h3 w-100 br1 pointer"></textarea>
            </div>
         </div>
      </form>
      <div class="mt5 tc">
         <a href="quiz-home.html" class="dim bg-silver br1 pv3 ph4 ph5-ns f6 link white">Back</a>
         <a href="step2.html" class="dim bg-blue br1 pv3 ph4 ph5-ns f6 link white">Next</a>
      </div>
   </div>
</body>
</html>
